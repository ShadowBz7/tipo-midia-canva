<div class="d-flex justify-content-center my-4">
  <div class="input-group rounded-pill border border-primary overflow-hidden" style="max-width:600px;">
    <!-- ícone de busca -->
    <span class="input-group-text bg-white border-0">
      <i class="bi bi-search fs-5 text-secondary"></i>
    </span>

    <!-- campo de texto -->
    <input
      type="text"
      class="form-control border-0"
      placeholder="Procurar designs, pastas e uploads"
      aria-label="Search"
    />

    <!-- botão submit -->
    <button
      class="btn btn-white border-0"
      type="button"
      aria-label="Go"
    >
      <i class="bi bi-arrow-right fs-5 text-secondary"></i>
    </button>
  </div>
</div>
