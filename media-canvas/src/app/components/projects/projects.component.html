<div class="container-fluid">
  <!-- Título -->
  <h5 class="mb-3">Projetos Recentes</h5>

  <div class="row g-3 justify-content-center">
    <div
      *ngFor="let p of projects"
      class="col-6 col-sm-4 col-md-3 col-lg-2"
    >
      <a
        [routerLink]="['/projects', p.id]"
        class="text-decoration-none text-dark"
      >
        <div class="card shadow-sm">
          <!-- Área com ícone centralizado -->
          <div
            class="d-flex align-items-center justify-content-center bg-light"
            style="height: 120px; border-bottom:1px solid #e9ecef;"
          >
            <i [class]="iconMap[p.type] + ' fs-1 text-secondary'"></i>
          </div>
          <div class="card-body p-2">
            <h6 class="card-title mb-1 text-truncate">{{ p.name }}</h6>
            <p class="mb-0 small text-muted">
              {{ p.type }} • {{ p.updated_at | date:'short' }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
